<app-navbar></app-navbar>
<div class="container">
  <form [formGroup]="registerForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">İsim</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        formControlName="name"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Soyisim</label>
      <input type="text" formControlName="lastName" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Email</label>
      <input type="text" formControlName="email" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Şifreniz</label>
      <input type="password" formControlName="password" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">İmages</label>
      <input type="text" formControlName="image" class="form-control" />
    </div>
    <button type="submit" (click)="add()" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>

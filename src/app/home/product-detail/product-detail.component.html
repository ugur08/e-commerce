<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row" *ngFor="let product of products">
        <div class="col-md-12 border">
          <div class="container">
            <div class="card">
              <div class="container-fliud">
                <div class="wrapper row">
                  <div class="preview col-md-6">
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1">
                        <img src="{{ product.imgUrl }}" />
                      </div>
                    </div>
                    <ul class="preview-thumbnail nav nav-tabs">
                      <li class="active">
                        <a data-target="#pic-1" data-toggle="tab"
                          ><img src="{{ product.gallery[1] }}"
                        /></a>
                      </li>
                      <li>
                        <a data-target="#pic-2" data-toggle="tab"
                          ><img src="{{ product.gallery[1] }}"
                        /></a>
                      </li>
                    </ul>
                  </div>
                  <div class="details col-md-6">
                    <h3 class="product-title">{{ product.name }}</h3>
                    <div class="rating">
                      <div class="stars">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                      </div>
                      <span class="review-no">{{ product.stock }} Stok</span>
                    </div>
                    <p class="product-description">
                      {{ product.description }}
                    </p>
                    <h4 class="price">
                      ücreti
                      <span>{{
                        product.price | currency : "TRY" : "symbol-narrow"
                      }}</span>
                    </h4>
                    <p class="vote">
                      {{ product.cargo }}
                    </p>

                    <div class="action">
                      <button
                        class="add-to-cart btn btn-default"
                        routerLink="/"
                        type="button"
                      >
                        sepete ekle
                      </button>
                      <button
                        class="like btn btn-default"
                        routerLink="/"
                        type="button"
                      >
                        <span class="fa fa-heart"> geri dön</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
